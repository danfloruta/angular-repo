<div class="container d-flex justify-content-center flex-column">
    <h1>{{blog.title}}</h1>
    <br>
    <h3>{{blog.author}}</h3>
    <p>{{blog.publishDate}}</p>
    <p class="w-50">{{blog.summary}}</p>

    <div>
        <h5>Add a review:</h5>
        <textarea name="" id="" cols="40" rows="10" #review></textarea>
        <br>
        <button class="btn btn-success" (click)="submitReview(review.value)">Submit Review</button>
    </div>
    <div>
        <p *ngFor="let comment of blog.comments">{{comment}}</p>
    </div>
</div>
